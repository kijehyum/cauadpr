{% load static %}

<!DOCTYPE html>
<html lang='en'>

<html>
	<head>
		<title>대학생이 뽑은 좋은 광고</title>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<!-- <script type="text/javascript" src="../../../js/jquery.js"></script> -->
		<style>
			.wrapper {
				width: 100%;
				height: auto;
			}

			.button {
				text-align: center;
			}

			.candidates {
				text-align: center;
				background-color: #ffffff;
				margin-top: 10px;
				margin-bottom: 10px;
				margin-left: 50px;
				margin-right: 50px;
				border: 1px black;
			}
		</style>

	</head>

	<body style="background-color: #ffbf00;">
	<img class="wrapper" src="{% static 'indexlogo.png' %}">
	<h1> {{ title }}</h1>
		<table>
			<img class="wrapper" src="{% static 'entertainment.png' %}">
			<form action="/entertainment/" method="POST">
			{% csrf_token %}
			<div class="candidates">
				<img src="{% static 'ent_one.png' %}">
				<input type="radio" name="ent_id" value="1">선택하기</input>
			</div>
			
			<div class="candidates">
				<img src="{% static 'ent_two.png' %}">
				<input type="radio" name="ent_id" value="2">선택하기</input>
			</div>
		
			<div class="candidates">
				<img src="{% static 'ent_three.png' %}">
				<input type="radio" name="ent_id" value="3">선택하기</input>
			</div>
	
			<div class="candidates">
				<img src="{% static 'ent_four.png' %}">
				<input type="radio" name="ent_id" value="4">선택하기</input>
			</div>
	
			<div class="candidates">
				<img src="{% static 'ent_five.png' %}">
				<input type="radio" name="ent_id" value="5">선택하기</input>
			</div>

			<div class="button">
				<input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" value="투표하기">
			</div>
			</form>
		</table>
	</body>
</html>
