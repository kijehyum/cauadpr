{% load static %}
<!DOCTYPE html>

<html>
	<head>
		<title>대학생이 뽑은 좋은 광고</title>
		<meta charset="utf-8">
		<style>
			.wrapper {
				width: 100%;
				height: auto;
			}

			.button {
                cursor: pointer;
                width: 224px;
                height: auto;
				margin-left: auto;
                margin-right: auto;
                border: none;
                text-align: center;
			}

            .intro {
                text-align: center;
            }
		</style>
	</head>

	<body style="background-color: #ffbf00;">
		<img class="wrapper" src="{% static 'indexlogo.png' %}">

		<div class="intro">
			<img src="{% static 'intro.png' %}">
		</div>

		<div class="button">
		<table>
			<form action="/video">
    			<input type="image" src="{% static 'button.png' %}" alt="Submit">
			</form>
		</table>
		</div>
	</body>
</html>
