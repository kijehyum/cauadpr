<!DOCTYPE html>
<html lang='en'>


<html>
	<head>
		<title>대학생이 뽑은 좋은 광고</title>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>

	<body style="background-color: #ffbf00;">
	<h1> {{ title }}</h1>
		<table>
			<h1>옥외광고 부문</h1>
			<form action="/outandent" method="POST">
			{% csrf_token %}
			{% for ad in vid_candidates %}
			<div>
				<head>{{ad.name}}</head>
				<img src="{{ ad.img_url }}">
			</div>
			<iframe width="420" height="315"
				src="{{ ad.video_url }}">
			</iframe>
				<input type="radio" name="vid_id" value="{{ ad.id }}">선택하기</input>
			{% endfor %}
			<input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" value="투표하기">
			</form>

		</table>
	</body>
